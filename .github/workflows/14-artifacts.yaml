name: 14 - Working with artifacts

on:     
    workflow_dispatch:

jobs: 
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run: 
              working-directory: ./react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20.x

            - name: Download cached dependencies
              id: cache
              uses: actions/cache@v3
              with: 
                path: react-app/node_modules
                key: deps-node-modules-${{ hashFiles('react-app/package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test

            - name: Build code
              run: npm run build

            - name: Upload build files
              uses: upload-artifact@v4 
              with: 
                name: app
                path: 14-artifacts/react-app/build

 