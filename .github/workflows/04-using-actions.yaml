name: 04 - Using Actions

on:     
    push:

jobs: 
    build:
        runs-on: ubuntu-latest
        defaults:
            run: 
              working-directory: ./react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'

            - name: find react app
              run: pwd && find . -name react-app

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test